<!DOCTYPE html>
<html lang="en" ng-app="mysiteApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Sree+Krushnadevaraya">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="javascripts/app.js" charset="utf-8"></script>
  <script src="javascripts/controllers/controllers.js" charset="utf-8"></script>
  <script src="javascripts/services/services.js" charset="utf-8"></script>
  <script src="javascripts/directives/directives.js" charset="utf-8"></script>
</head>
<body ng-controller="mainController">

  <div id="left">
    <h1 id="myName">Jeffrey Medders</h1>
    <img id="picturesOfMe" ng-src="longscrop.jpg" alt="Picture of jeff">
    <h3 id="title">Full Stack Developer</h3>
  </div>
  <div id="right">
    <h3 ng-click="view.portfolio = !view.portfolio">Portfolio</h3>
    <p ng-show="view.portfolio">GenreAtor</p>
    <h3 ng-click="view.education = !view.education">Education</h3>
    <p ng-show="view.education">University of Oklahoma</p>
    <h3 ng-click="view.experience = !view.experience">Experience</h3>
    <p ng-show="view.experience">Tundra</p>
    <h3 ng-click="view.languages = !view.languages">Languages</h3>
    <p ng-show="view.languages">Javascript, Angular</p>
    <h3 ng-click="view.aboutme = !view.aboutme">About Me</h3>
    <p ng-show="view.aboutme">My Bloody Valentine</p>
  </div>

</body>
</html>
